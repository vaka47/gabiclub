name: Deploy Backend

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'scripts/deploy-backend.sh'
  workflow_dispatch: {}

concurrency:
  group: deploy-backend
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script_stop: true
          command_timeout: 20m
          script: |
            set -euo pipefail
            # Update repo and run deploy script on the server
            if [ ! -d /srv/gabiclub/backend ]; then
              echo "ERROR: /srv/gabiclub/backend not found on server" >&2; exit 1; fi
            cd /srv/gabiclub/backend
            git fetch --all --prune
            git reset --hard origin/main
            bash scripts/deploy-backend.sh

