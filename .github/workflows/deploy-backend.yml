
name: Deploy Backend

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'scripts/deploy-backend.sh'
  workflow_dispatch: {}

concurrency:
  group: deploy-backend
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script_stop: true
          command_timeout: 20m
          script: |
            set -euo pipefail
            if [ ! -d /srv/gabiclub/backend ]; then
              echo "ERROR: /srv/gabiclub/backend not found on server" >&2
              exit 1
            fi
            cd /srv/gabiclub/backend
            git fetch --all --prune
            git reset --hard origin/main

            TG_TOKEN='${{ secrets.TELEGRAM_BOT_TOKEN }}'
            TG_CHATS='${{ secrets.TELEGRAM_CHAT_IDS }}'
            if [ -n "${TG_TOKEN}" ] && [ -n "${TG_CHATS}" ]; then
              mkdir -p /etc/systemd/system/gunicorn-gabiclub.service.d
              cat >/etc/systemd/system/gunicorn-gabiclub.service.d/override.conf <<'EOF'
            [Service]
            Environment=TELEGRAM_BOT_TOKEN=${TG_TOKEN}
            Environment=TELEGRAM_CHAT_IDS=${TG_CHATS}
            EOF
              systemctl daemon-reload
            fi

            bash scripts/deploy-backend.sh
