name: 🚀 Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: 🔁 Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🚀 SSH Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}                     # 🔑 IP или домен сервера
          username: u3187320                            # 👤 Имя пользователя (жёстко задан)
          key: ${{ secrets.REG_RU_DEPLOY_KEY }}         # 🔐 Приватный ключ для доступа
          port: 22
          timeout: 30s
          command_timeout: 10m
          script: |
            echo "📡 Подключение по SSH..."
            echo "✅ Успешное подключение!"

            cd ~/gabiclub/frontend

            echo "🔄 Git Pull..."
            git pull origin main

            echo "📦 Добавление Node 20 в PATH..."
            export PATH="$HOME/.nvm/versions/node/v20.14.0/bin:$PATH"
            node -v
            npm -v

            echo "📦 Установка зависимостей..."
            npm install

            echo "🛠 Сборка проекта..."
            npm run build

            echo "♻️ Перезапуск PM2..."
            pm2 reload frontend || pm2 start npm --name "frontend" -- run start

