name: 🚀 Deploy Frontend to REG.RU

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🔐 Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.REG_SSH_PRIVATE_KEY }}" > ~/.ssh/id_deploy
          chmod 600 ~/.ssh/id_deploy
          ssh-keyscan server295.hosting.reg.ru >> ~/.ssh/known_hosts

      - name: 🚀 Deploy to REG.RU
        run: |
          ssh -i ~/.ssh/id_deploy -o StrictHostKeyChecking=no u3187320@server295.hosting.reg.ru << 'EOF'
            echo "✅ Подключено по SSH"

            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use 18

            echo "📁 Переход в директорию проекта"
            cd ~/gabiclub

            echo "📦 Обновление репозитория"
            git pull origin main

            echo "📁 Переход в frontend"
            cd frontend

            echo "📦 Установка зависимостей"
            npm install

            echo "🛠️ Сборка проекта"
            npm run build

            echo "🔁 Перезапуск PM2 (если есть)"
            pm2 restart frontend || echo "⚠️ pm2 не запущен"

            echo "✅ Деплой завершён"
          EOF
