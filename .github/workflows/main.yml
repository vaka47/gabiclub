name: 🚀 Deploy to REG.RU (gabiclub.ru)

on:
  push:
    branches:
      - main  # если твоя главная ветка называется master — замени здесь

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repo
        uses: actions/checkout@v3

      - name: 🛠️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install
        working-directory: ./frontend

      - name: 🔨 Build project
        run: npm run build
        working-directory: ./frontend

      - name: 📂 Upload to REG.RU via SSH
        uses: easingthemes/ssh-deploy@main
        with:
          ssh-private-key: ${{ secrets.REG_RU_DEPLOY_KEY }}
          remote-user: u3187320
          remote-host: ${{ secrets.HOST }}
          remote-path: ${{ secrets.DEPLOY_PATH }}
          local-path: out
          working-directory: ./frontend
          args: "-rltgoDzvO --delete"
