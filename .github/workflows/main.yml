name: 🚀 Deploy to REG.RU (gabiclub.ru)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repo
        uses: actions/checkout@v3

      - name: 🛠️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install
        working-directory: ./frontend

      - name: 🔨 Build project
        run: npm run build
        working-directory: ./frontend

      - name: 📂 Upload to REG.RU via SSH
        uses: easingthemes/ssh-deploy@main
        with:
          remote_host: ${{ secrets.HOST }}
          remote_user: u3187320
          remote_key: ${{ secrets.REG_RU_DEPLOY_KEY }}
          source: frontend/out
          target: /home/u3187320/www/gabiclub.ru/
          args: "-rltgoDzvO --delete"
