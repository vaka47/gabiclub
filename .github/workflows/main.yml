name: Deploy Frontend via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: frontend  # или ./ если проект в корне
        run: npm install

      - name: Build frontend
        working-directory: frontend
        run: npm run build

