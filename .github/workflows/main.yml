name: 🚀 Deploy to REG.RU (gabiclub.ru)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repo
        uses: actions/checkout@v3

      - name: 🛠️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install
        working-directory: ./frontend

      - name: 🔨 Build project
        run: npm run build
        working-directory: ./frontend

      - name: 📂 Upload to REG.RU via SSH
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.REG_RU_DEPLOY_KEY }}
          REMOTE_USER: u3187320
          REMOTE_HOST: ${{ secrets.HOST }}
          TARGET: /home/u3187320/www/gabiclub.ru/
          SOURCE: frontend/out
          ARGS: "-rltgoDzvO --delete"
