name: üöÄ Deploy to REG.RU (gabiclub.ru)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout repo
        uses: actions/checkout@v3

      - name: üõ†Ô∏è Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üì¶ Install dependencies
        run: npm install
        working-directory: ./frontend

      - name: üî® Build project
        run: npm run build
        working-directory: ./frontend

      - name: üïµÔ∏è Print SSH key info (–¥–ª—è –æ—Ç–ª–∞–¥–∫–∏)
        run: |
          echo "üì¶ –°—Ç–∞—Ä—Ç –æ—Ç–ª–∞–¥–∫–∏ –∫–ª—é—á–∞"
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_deploy
          chmod 600 ~/.ssh/id_deploy

          echo "üîê –ü—Ä–æ–≤–µ—Ä–∫–∞ fingerprint –∫–ª—é—á–∞:"
          ssh-keygen -lf ~/.ssh/id_deploy || echo "‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å fingerprint"

          echo "üîå –¢–µ—Å—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É (dry run)"
          ssh -i ~/.ssh/id_deploy -o StrictHostKeyChecking=no -o BatchMode=yes u3187320@${{ secrets.HOST }} 'echo ‚úÖ SSH –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ' || echo "‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è"

        env:
          SSH_PRIVATE_KEY: ${{ secrets.REG_RU_DEPLOY_KEY }}

      - name: üìÇ Upload to REG.RU via SSH
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.REG_RU_DEPLOY_KEY }}
          REMOTE_HOST: ${{ secrets.HOST }}
          REMOTE_USER: u3187320
          SOURCE: frontend/out
          TARGET: /home/u3187320/www/gabiclub.ru/
          ARGS: "-rltgoDzvO --delete"
