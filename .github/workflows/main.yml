name: üöÄ Deploy to REG.RU (gabiclub.ru)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout repo
        uses: actions/checkout@v3

      - name: üõ†Ô∏è Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üì¶ Install dependencies
        run: npm install
        working-directory: ./frontend

      - name: üî® Build project
        run: npm run build
        working-directory: ./frontend

      - name: üîç Prepare SSH Key and log
        run: |
          echo "üì¶ –°—Ç–∞—Ä—Ç –æ—Ç–ª–∞–¥–∫–∏ –∫–ª—é—á–∞"
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_deploy
          chmod 600 ~/.ssh/id_deploy

          echo "üîê –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—É—Ç–∏ –∫–ª—é—á–∞:"
          ls -la ~/.ssh

          echo "üîê Fingerprint –∫–ª—é—á–∞:"
          ssh-keygen -lf ~/.ssh/id_deploy || echo "‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–æ—á–∏—Ç–∞—Ç—å fingerprint"

          echo "‚úÖ –ö–ª—é—á —Å–æ—Ö—Ä–∞–Ω—ë–Ω, –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∫ –¥–µ–ø–ª–æ—é"
        env:
          SSH_PRIVATE_KEY: ${{ secrets.REG_RU_DEPLOY_KEY }}

      - name: üìÇ Upload to REG.RU via SSH
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.REG_RU_DEPLOY_KEY }}
          REMOTE_HOST: ${{ secrets.HOST }}
          REMOTE_USER: u3187320
          SOURCE: frontend/out
          TARGET: /home/u3187320/www/gabiclub.ru/
          ARGS: "-rltgoDzvO --delete"

