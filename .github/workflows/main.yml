name: 🚀 Deploy to REG.RU

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔽 Checkout code
        uses: actions/checkout@v3

      - name: 🛡️ Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.REG_RU_DEPLOY_KEY }}" > ~/.ssh/id_deploy
          chmod 600 ~/.ssh/id_deploy

          echo "🔍 Проверка fingerprint:"
          ssh-keygen -lf ~/.ssh/id_deploy || echo "❌ Ключ не прочитан"

      - name: 📡 Deploy to REG.RU
        run: |
          echo "📡 Подключение по SSH..."
          ssh -i ~/.ssh/id_deploy -o StrictHostKeyChecking=no u3187320@server295.hosting.reg.ru << 'EOF'
            echo "✅ Успешное подключение!"
            cd ~/gabiclub || exit 1
            git pull origin main || exit 1
            echo "📦 Обновлено. Запуск сборки..."
            npm install || exit 1
            npm run build || exit 1
            pm2 restart frontend || echo "⚠️ pm2 не найден или процесс не существует"
          EOF
