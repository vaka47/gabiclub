name: üöÄ Deploy to REG.RU (gabiclub.ru)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout repo
        uses: actions/checkout@v3

      - name: üõ†Ô∏è Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üì¶ Install dependencies
        run: npm install
        working-directory: ./frontend

      - name: üî® Build project
        run: npm run build
        working-directory: ./frontend

      - name: üïµÔ∏è Debug SSH Key (log which key will be used)
        run: |
          echo "$SSH_PRIVATE_KEY" > ./deploy_key
          chmod 600 ./deploy_key
          echo "üîê SSH key fingerprint:"
          ssh-keygen -lf ./deploy_key || echo "‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–æ—á–∏—Ç–∞—Ç—å –∫–ª—é—á"

        env:
          SSH_PRIVATE_KEY: ${{ secrets.REG_RU_DEPLOY_KEY }}

      - name: üìÇ Upload to REG.RU via SSH
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.REG_RU_DEPLOY_KEY }}
          REMOTE_HOST: ${{ secrets.HOST }}
          REMOTE_USER: u3187320
          SOURCE: frontend/out
          TARGET: /home/u3187320/www/gabiclub.ru/
          ARGS: "-rltgoDzvO --delete"

