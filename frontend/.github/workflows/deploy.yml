name: 🚀 Deploy to REG.RU (gabiclub.ru)

on:
  push:
    branches:
      - main  # или 'master' — укажи свою главную ветку

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repo
        uses: actions/checkout@v3

      - name: 🛠️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install

      - name: 🔨 Build project
        run: npm run build

      - name: 📂 Upload to REG.RU via SSH
        uses: easingthemes/ssh-deploy@main
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          remote-user: u3187320
          server-ip: server295.hosting.reg.ru
          remote-path: /home/u3187320/www/gabiclub.ru/
          local-path: out  # или `.next`, `dist` — укажи, какая папка создаётся после билда
          args: "-rltgoDzvO --delete"

