name: 🚀 Deploy to REG.RU

on:
  push:
    branches: [main] # или 'master', если у тебя так называется ветка

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install

      - name: 🏗️ Build and export
        run: npm run build && npm run export

      - name: 📤 Deploy to REG.RU via SCP
        uses: appleboy/scp-action@master
        with:
          host: server295.hosting.reg.ru
          username: u3187320
          key: ${{ secrets.REG_RU_DEPLOY_KEY }}
          port: 22
          source: out/*
          target: /home/u3187320/www/
